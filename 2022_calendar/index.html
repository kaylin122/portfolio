<!DOCTYPE html>
<html>

<head>
  <title>2022 Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="all">

    <div class="calendar">
      <h1><em>GRADIENTS</em> 2022 CALENDAR</h1>
      <p><strong>A 16x16in 12 month calendar with a gradient theme</strong></p>
    </div>

    <div class="grid">
      <img class="smol" src="images/resize/cover_f_3x3in.jpg">
      <img class="smol" src="images/resize/jan_3x3in.jpg">
      <img class="smol" src="images/resize/feb_3x3in.jpg">
      <img class="smol" src="images/resize/mar_3x3in.jpg">
      <img class="smol" src="images/resize/april_3x3in.jpg">
      <img class="smol" src="images/resize/may_3x3in.jpg">
      <img class="smol" src="images/resize/june_3x3in.jpg">
      <img class="smol" src="images/resize/july_3x3in.jpg">
      <img class="smol" src="images/resize/aug_3x3in.jpg">
      <img class="smol" src="images/resize/sept_3x3in.jpg">
      <img class="smol" src="images/resize/oct_3x3in.jpg">
      <img class="smol" src="images/resize/nov_3x3in.jpg">
      <img class="smol" src="images/resize/dec_3x3in.jpg">
      <img class="smol" src="images/resize/cover_b_3x3in.jpg">
    </div>


    <div class="centered">
      <img src="images/cover_f.jpg">
      <img src="images/jan.jpg">
      <img src="images/feb.jpg">
      <img src="images/mar.jpg">
      <img src="images/april.jpg">
      <img src="images/may.jpg">
      <img src="images/june.jpg">
      <img src="images/july.jpg">
      <img src="images/aug.jpg">
      <img src="images/sept.jpg">
      <img src="images/oct.jpg">
      <img src="images/nov.jpg">
      <img src="images/dec.jpg">
      <img src="images/cover_b.jpg">

  </div>

</html>
